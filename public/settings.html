<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Calm Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>ðŸŒ¿ Calm Companion</h1>
                <div class="user-info">
                    <span id="user-email"></span>
                    <a href="index.html" class="profile-link">Chat</a>
                    <a href="meditation.html" class="profile-link">Meditate</a>
                    <a href="profile.html" class="profile-link">Profile</a>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Settings Content -->
        <div class="settings-container">
            <h2>User Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="notifications">Email Notifications</label>
                    <select id="notifications" name="notifications">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="theme">App Theme</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <button id="save-settings-btn" class="primary-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
