<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Analytics | Calm Companion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>ðŸŒ¿ Calm Companion</h1>
                <div class="user-info">
                    <span id="user-email"></span>
                    <a href="index.html" class="profile-link">Chat</a>
                    <a href="meditation.html" class="profile-link">Meditate</a>
                    <a href="profile.html" class="profile-link">Profile</a>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <!-- Analytics Content -->
        <div class="analytics-container">
            <h2>Advanced Conversation Analytics</h2>
            <div class="charts-container">
                <div class="chart-card">
                    <h3>Sentiment Trend</h3>
                    <p>Tracks the emotional tone of your conversations over time.</p>
                    <canvas id="sentiment-chart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Hourly Activity</h3>
                    <p>Shows the times of day you are most active.</p>
                    <canvas id="activity-chart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Common Words</h3>
                    <p>Visualizes the most frequent words from your conversations.</p>
                    <canvas id="word-cloud-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="advanced_analytics.js"></script>
</body>
</html>
